<html lang="pt-br">

        <meta charset="UTF-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

    <body class="body-home">
    <div class="container text-center mt-5">
        <div>
            <h1>Mime Message Viewer</h1>
        </div>
        <form class="form-text mt-5" method="post" action="contentViewer.php">
            <label class="text-white mb-3" for="content">
                Conteúdo Mime Message (Json)
            </label>
            <textarea class="form-control" type="text" name="content" id="content" rows="20"
                      placeholder='{"MIMEMessage": "Date: ...conteúdo... \n"}'></textarea>
            <input type="hidden" name="acao" value="parsing">
            <button class="btn-climba mt-3" type="submit">
                <i class="bi bi-chat-right-text me-2"></i>
                Visualizar Mensagem
            </button>
            <button class="btn-climba mt-3" type="reset">
                <i class="bi bi-trash-fill me-2"></i>
                Limpar Conteúdo
            </button>
        </form>
    </div>
